<nav class="app-bar" *ngIf="!!log">
  <a [routerLink]="['/']"><span class="logo"></span></a>
  <span class="title text-primary"> {{ log.owner }} - {{ log.title }} </span>
  <span class="link">
    <a [href]="log.url" target="_blank" class="text-subdued" title="view on WCL"
      ><mat-icon>article</mat-icon></a
    >
  </span>
  <a href="https://space.bilibili.com/919498"  target="_blank" class="sponsership">
    <span>反馈/提交BUG/订阅/充电</span>
    <img src="/feral/assets/icon.jpg" />
  </a>
</nav>

<section class="report">
  <form class="inputs" *ngIf="!!log" [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>选择玩家</mat-label>
      <mat-select #selectPlayer formControlName="player">
        <mat-option
          *ngFor="let option of log?.shadowPriests"
          [value]="option.id"
        >
          {{ option.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>选择战斗</mat-label>
      <mat-select #selectEncounter formControlName="encounter">
        <mat-option *ngFor="let option of encounters" [value]="option.id">
          {{ option.description }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>

  <router-outlet></router-outlet>
</section>
